<div class="flex gap-x-10">
    <div style="width: 450px;" class=" shadow-md   h-56  px-3 py-1  rounded-lg bg-white relative ">

        <h4 class="mb-2 font-extrabold text-light-green"> Numbers of Orders Served - Waiter</h4>

        <nz-spin class="text-center " [nzSpinning]="!hasDataReached" nzSimple [nzSize]="'small'"></nz-spin>

        <div *ngIf="hasDataReached" class="">
            <apx-chart [series]="waiterChartOptions.series" [chart]="waiterChartOptions.chart"
                [labels]="waiterChartOptions.labels" [responsive]="waiterChartOptions.responsive"></apx-chart>
        </div>

        <p *ngIf="hasDataReached" class=" text-center text-xxs absolute bottom-2 left-0 right-0">Total Number of Orders
            - <span class="font-bold">{{totalWaiterOrders}}</span></p>
    </div>


    <div style="width: 450px;" class=" shadow-md   h-56 px-3 py-2 rounded-lg bg-white relative ">

        <h4 class="mb-2 font-extrabold text-light-green"> Numbers of Orders Served - Chefs</h4>

        <nz-spin class="text-center " [nzSpinning]="!hasDataReached" nzSimple [nzSize]="'small'"></nz-spin>


        <div *ngIf="hasDataReached" class="">
            <apx-chart [series]="chefChartOptions.series" [chart]="chefChartOptions.chart"
                [labels]="chefChartOptions.labels" [responsive]="chefChartOptions.responsive"></apx-chart>
        </div>

        <p *ngIf="hasDataReached" class=" text-center text-xxs absolute bottom-2 left-0 right-0">Total Number of Orders
            - <span class="font-bold">{{totalChefOrders}}</span></p>

    </div>
</div>
