<div style="width: 600px;" class=" shadow-md   h-72 p-3 rounded-lg bg-white ">

    <div class="flex justify-between">
        <h4 class="mb-2 font-extrabold text-light-green">All Employees</h4>
        <nz-filter-trigger [(nzVisible)]="visible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
            <span class="font-bolder text-green text-sm" nz-icon nzType="search"></span>
        </nz-filter-trigger>
    </div>

    <nz-spin class="text-center " [nzSpinning]="!hasDataReached" nzSimple [nzSize]="'small'"></nz-spin>


    <nz-table *ngIf="hasDataReached" class="mx-auto" #headerTable [nzData]="listOfDisplayData" [nzSize]="'small'"
        [nzPageSize]="4">
        <thead>
            <tr style="font-size: 10px; ">
                <th></th>
                <th class="font-bold">Employee Id</th>
                <th class="text-red">Name
                </th>
                <th>Email</th>
                <th>Hourly Rate</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>
            <tr style="font-size: 10px; " *ngFor="let data of headerTable.data">
                <td><nz-avatar nzIcon="user" [nzSrc]="data.imageUrl && data.imageUrl"></nz-avatar>
                </td>
                <td>{{ data.id }}</td>
                <td class="font-bold">{{ data.name }} </td>
                <td>{{data.email}}</td>
                <td>{{data.hourlyRate}}£ </td>
                <td><span class="bg-light-green text-white px-1  font-bold rounded">{{
                        data.position.position}}</span>
                </td>
            </tr>
        </tbody>
    </nz-table>


    <nz-dropdown-menu #menu="nzDropdownMenu">
        <div class="ant-table-filter-dropdown w-40  absolute   right-0 px-2 py-2 ">

            <input class="h-6" type="text" nz-input placeholder="Search name" [(ngModel)]="searchValue" />

            <div class="mt-2 flex gap-x-4">
                <button nz-button nzSize="small" nzType="primary" (click)="search()"
                    class="search-button">Search</button>
                <button nz-button nzSize="small" (click)="reset()">Reset</button>
            </div>

        </div>
    </nz-dropdown-menu>

</div>
