<div style="width: 450px;" class=" shadow-md  h-64 p-3 rounded-lg bg-white ">

    <h4 class="mb-2 font-extrabold text-light-green">Pending Vendor Orders</h4>

    <nz-spin class="text-center " [nzSpinning]="!hasDataReached" nzSimple [nzSize]="'small'"></nz-spin>

    <nz-table *ngIf="hasDataReached" class="mx-auto" #headerTable [nzData]="fetchedOrders" [nzSize]="'small'"
        [nzPageSize]="5">

        <thead>
            <tr style="font-size: 10px; ">
                <th class="font-bold">Order Id</th>
                <th>Supplier Name</th>
                <th> Order Value</th>
                <th>Delivery Date</th>
            </tr>
        </thead>

        <tbody>
            <tr style="font-size: 10px; " *ngFor="let data of headerTable.data" class="cursor-pointer">

                <td class="text-gray">{{ data.id }}</td>
                <td>{{ data.supplier.name }}</td>
                <td> <span class="px-1 bg-light-green text-white font-bold rounded-2xl">{{ data.totalPrice}} Â£</span>
                </td>

                <td>{{ this.prettifyDate(data.deliveryDate)}}</td>


                <!-- <ng-template #contentTemplate>
                    <div>
                        <p>Content</p>
                        <p>Content</p>
                    </div>
                </ng-template> -->

            </tr>

        </tbody>


    </nz-table>
</div>
