<section class="wp-80 mx-auto px-5 pt-3">
  <nz-steps class="wp-75 mx-auto" [nzCurrent]="currentStep">
    <nz-step nzTitle="About You"></nz-step>
    <nz-step nzTitle="About Restaurant"></nz-step>
    <nz-step nzTitle="About  Operation"></nz-step>
    <nz-step nzTitle="Banking  Information"></nz-step>
  </nz-steps>

  <div class="mt-8">

    <!-- Form 1 ------------------------------------------------------------------------------------------------>
    <!-- Form 1 ------------------------------------------------------------------------------------------------>
    <!-- Form 1 ------------------------------------------------------------------------------------------------>
    <!-- Form 1 ------------------------------------------------------------------------------------------------>
    <div *ngIf="currentStep === 0">
      <!-- Step 1 Content -->
      <h2 class="mb-10 font-bold text-green text-center">
        Tell Us About Yourself
      </h2>

      <form [formGroup]="firstForm" class="grid grid-cols-2 gap-x-10 gap-y-7">
        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">First Name *</label>
          <input required nz-input type="text" formControlName="firstName" class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Last Name *</label>
          <input nz-input type="text" formControlName="lastName" class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Email *</label>
          <input nz-input type="email" formControlName="email" class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Your Phone *</label>
          <input nz-input type="number" formControlName="phone" class="w-48 h-6 rounded-lg" />
        </div>


        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Password *</label>
          <input nz-input type="text" formControlName="password" class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Confirm Password *</label>
          <input nz-input type="text" formControlName="confirmPassword" class="w-48 h-6 rounded-lg" />
          <span *ngIf="!isPassAndConfirmPassSame" class="text-xxs ml-2 mt-2 text-red">Password didn't match</span>
        </div>

      </form>

      <div class="flex justify-end mt-16 mr-12">
        <button [disabled]="isNextButtonDisabled()" class="border border-green text-green" nz-button
          (click)="nextStep()">
          Next
        </button>
      </div>

    </div>


    <!-- Form for Step 2--------------------------------------------------------- -->
    <!-- Form for Step 2--------------------------------------------------------- -->
    <!-- Form for Step 2--------------------------------------------------------- -->
    <!-- Form for Step 2--------------------------------------------------------- -->

    <div *ngIf="currentStep === 1">
      <!-- Step 2 Content -->
      <h2 class="mb-10 font-bold text-green text-center text-uppercase text-xl">
        Tell Us About Your Restaurant
      </h2>

      <form [formGroup]="secondForm" class="grid grid-cols-3 gap-x-10 gap-y-12 py-5">


        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Restaurant Name *</label>
          <input required nz-input type="text" formControlName="restaurantName" class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Location *</label>
          <input nz-input type="text" formControlName="location" class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Restaurant Phone *</label>
          <input nz-input type="number" formControlName="restaurantPhone" class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Country *</label>
          <nz-select class="w-48 h-6 rounded-lg" nzShowSearch nzAllowClear formControlName="country"
            nzPlaceHolder="Search Country">
            <nz-option *ngFor="let country of this.countries" [nzLabel]="
                country.countryName +
                '        ' +
                '(' +
                (country.gmtOffset < 0 ? 'GMT ' : 'GMT +') +
                country.gmtOffset / 3600 +
                ':00' +
                ')'
              " [nzValue]="country"></nz-option>
          </nz-select>
        </div>

        <div class="flex flex-col mx-auto ">
          <label class="font-bold text-xxs">Type of Restaurant*</label>
          <nz-select class="w-48 h-6 rounded-lg" nzShowSearch nzAllowClear formControlName="typeOfRestaurant"
            nzPlaceHolder="Type">
            <nz-option *ngFor="let type of this.typeOfRestaurant" [nzLabel]="type" [nzValue]="type"></nz-option>
          </nz-select>
        </div>


        <div class="flex flex-col mx-auto  w-48 h-20 ">
          <label class="font-bold text-xxs">Upload Restaurant Logo (&lt; 100kb)*</label>

          <nz-upload [nzSize]="100" nzAction="" [nzHeaders]="{ authorization: 'authorization-text' }"
            [nzFileList]="fileList" (nzChange)="handleLogoUploadChange($event)">
            <button nz-button>
              <span nz-icon nzType="upload"></span>
              Click to Upload
            </button>
          </nz-upload>

        </div>



        <!-- Monthly Orders -->

        <div class="col-span-3 ml-10 mx-20">
          <label class="mb-5 text-xxs font-semibold">Monthly Orders *</label>
          <div class="flex gap-x-10">
            <div [ngClass]="{
                'bg-black': clickedIndex == i,
                'text-white': clickedIndex == i,

              }" (click)="orderAmountClickHandler(orderAmount, i)"
              class="cursor-pointer border border-gray rounded-2xl w-32 h-8 flex items-center justify-center font-semibold"
              *ngFor="let orderAmount of orderAmounts; let i = index">
              {{ orderAmount }}
            </div>
          </div>
        </div>

        <div class="flex flex-col mx-auto w-48">
          <label class="font-bold text-xxs">Do you sell Alcohol ? *</label>
          <nz-radio-group formControlName="sellsAlcohol">
            <label nz-radio nzValue="true">Yes</label>
            <label nz-radio nzValue="false">No </label>
          </nz-radio-group>
        </div>

        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Is Your Restaurant Vegan Friendly ? *</label>
          <nz-radio-group formControlName="veganFriendly">
            <label nz-radio nzValue="true">Yes</label>
            <label nz-radio nzValue="false">No </label>
          </nz-radio-group>
        </div>

        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Does Your Restaurant Serves Halal Food ? *</label>
          <nz-radio-group formControlName="halal">
            <label nz-radio nzValue="true">Yes</label>
            <label nz-radio nzValue="false">No </label>
          </nz-radio-group>
        </div>


        <div class="flex flex-col mx-auto w-48">
          <label class="font-bold">Does your Restaurant Have Kids Zone ? *</label>
          <nz-radio-group formControlName="kidsZone">
            <label nz-radio nzValue="true">Yes</label>
            <label nz-radio nzValue="false">No </label>
          </nz-radio-group>
        </div>

        <div class="flex flex-col mx-auto justify-center">
          <label class="font-bold text-xxs">Average Bill Per Client *</label>
          <input placeholder="$" nz-input type="number" formControlName="billPerClient" class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col mx-auto">
          <label class="font-bold text-xxs">Website *</label>
          <input nz-input type="text" formControlName="website" class="w-48 h-6 rounded-lg" />
        </div>
      </form>

      <div class="flex justify-between mt-20 pb-16">
        <button class="text-green" nz-button (click)="prevStep()">
          Previous
        </button>

        <button [disabled]="isNextButtonDisabled()" class="text-green" nz-button (click)="nextStep()">Next</button>
      </div>
    </div>

    <!-- Form 3 ------------------------------------------------------------------------------------------------>
    <!-- Form 3 ------------------------------------------------------------------------------------------------>
    <!-- Form 3 ------------------------------------------------------------------------------------------------>
    <!-- Form 3 ------------------------------------------------------------------------------------------------>

    <div *ngIf="currentStep === 2">
      <!-- Step 3 Content -->
      <h2 class="mb-10 font-bold text-green text-center">
        Tell Us About Operations
      </h2>

      <form [formGroup]="operationThirdForm" class="grid grid-cols-3 gap-x-10 gap-y-7 ">

        <div class="col-span-3 h-8 text-xl ">
          <h4 class="">Basic Infos</h4>
          <hr>
        </div>

        <div class="flex flex-col h-20">
          <label class="font-bold text-xxs">Operating Days *</label>

          <nz-select class="w-64" [nzSize]="'small'" nzMode="multiple" nzPlaceHolder="Please select "
            formControlName="operatingDays">
            <nz-option *ngFor="let day of weekDays" [nzLabel]="day" [nzValue]="day"></nz-option>
          </nz-select>
        </div>

        <div class="flex flex-col">
          <label class="font-bold text-xxs">Do you operate on holidays ? *</label>
          <nz-radio-group formControlName="doesOperateOnHolidays">
            <label nz-radio nzValue="true">Yes</label>
            <label nz-radio nzValue="false">No </label>
          </nz-radio-group>
        </div>

        <div class="flex flex-col">
          <label class="font-bold text-xxs">Maximum number of Waiter *</label>
          <input placeholder="0" nz-input type="number" formControlName="maximumWaiterNumber"
            class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col">
          <label class="font-bold text-xxs">Maximum number of Chefs *</label>
          <input nz-input placeholder="0" type="number" formControlName="maximumChefNumber"
            class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col">
          <label class="font-bold text-xxs">Dinning Area (in Sq Feet) *</label>
          <input placeholder="0" nz-input type="number" formControlName="dinningAreaSqFeet"
            class="w-48 h-6 rounded-lg" />
        </div>
        <div class="flex flex-col">
          <label class="font-bold text-xxs">Kitchen Area (in Sq Feet) *</label>
          <input placeholder="0" nz-input type="number" formControlName="kitchenAreaSqFeet"
            class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col">
          <label class="font-bold text-xxs">Maximum Dining of Capacity *</label>
          <input nz-input placeholder="0" type="number" formControlName="maximumDinningCapacity"
            class="w-48 h-6 rounded-lg" />
        </div>

        <div class="flex flex-col h-20">
          <label class="font-bold text-xxs">Cuisines *</label>

          <nz-select class="w-64" [nzSize]="'small'" nzMode="multiple" nzPlaceHolder="Please select "
            formControlName="cuisines">
            <nz-option *ngFor="let cuisine of Cuisines" [nzLabel]="cuisine" [nzValue]="cuisine"></nz-option>
          </nz-select>
        </div>


        <div class="col-span-3 h-10 text-xl ">
          <h4 class="">Basic Operation Timings</h4>
          <hr>
        </div>

        <div class="flex flex-col">
          <label class="font-bold text-xxs">Operating Time *</label>
          <div class="flex items-center gap-x-5">

            <nz-time-picker nzPlaceHolder="Time" formControlName="operationOpeningTime" nzFormat="h:mm a"
              nzUse12Hours="true" [nzNowText]="' '"></nz-time-picker>
            <span class="font-bold">To</span>

            <nz-time-picker nzPlaceHolder="Time" formControlName="operationClosingTime" [nzNowText]="' '"
              nzUse12Hours="true" nzFormat="h:mm a"></nz-time-picker>
          </div>
        </div>


        <div class="flex flex-col">
          <label class="font-bold text-xxs">Breakfast Time (optional)</label>
          <div class="flex items-center gap-x-5">

            <nz-time-picker nzPlaceHolder="Time" formControlName="breakfastStart" nzFormat="h:mm a" nzUse12Hours="true"
              [nzNowText]="' '"></nz-time-picker>
            <span class="font-bold">To</span>

            <nz-time-picker nzPlaceHolder="Time" formControlName="breakfastEnd" [nzNowText]="' '" nzUse12Hours="true"
              nzFormat="h:mm a"></nz-time-picker>
          </div>
        </div>



        <div class="flex flex-col">
          <label class="font-bold text-xxs">Lunch Time (optional)</label>
          <div class="flex items-center gap-x-5">

            <nz-time-picker nzPlaceHolder="Time" formControlName="lunchStart" nzFormat="h:mm a" nzUse12Hours="true"
              [nzNowText]="' '"></nz-time-picker>
            <span class="font-bold">To</span>

            <nz-time-picker nzPlaceHolder="Time" formControlName="lunchEnd" [nzNowText]="' '" nzUse12Hours="true"
              nzFormat="h:mm a"></nz-time-picker>
          </div>
        </div>




        <div class="flex flex-col">
          <label class="font-bold text-xxs">Dinner Time (optional)</label>
          <div class="flex items-center gap-x-5">

            <nz-time-picker nzPlaceHolder="Time" formControlName="dinnerStart" nzFormat="h:mm a" nzUse12Hours="true"
              [nzNowText]="' '"></nz-time-picker>
            <span class="font-bold">To</span>

            <nz-time-picker nzPlaceHolder="Time" formControlName="dinnerEnd" [nzNowText]="' '" nzUse12Hours="true"
              nzFormat="h:mm a"></nz-time-picker>
          </div>
        </div>



        <div class="flex flex-col">
          <label class="font-bold text-xxs">Dine In Time (optional)</label>
          <div class="flex items-center gap-x-5">

            <nz-time-picker nzPlaceHolder="Time" formControlName="dineInTimeStart" nzFormat="h:mm a" nzUse12Hours="true"
              [nzNowText]="' '"></nz-time-picker>
            <span class="font-bold">To</span>

            <nz-time-picker nzPlaceHolder="Time" formControlName="dineInTimeEnd" [nzNowText]="' '" nzUse12Hours="true"
              nzFormat="h:mm a"></nz-time-picker>
          </div>
        </div>


        <!-- Pickup and Delivery -->


        <div
          class="border col-span-3 flex  mt-5 w-48 items-center justify-start gap-x-7 border border-light-gray h-8 rounded-xl pl-2 py-2">
          <span class="font-bold">Enable Delivery</span>
          <nz-switch formControlName="delivery" nzSize="small" formControlName="delivery"></nz-switch>
        </div>


        <div *ngIf="operationThirdForm.value.delivery" class="flex flex-col">
          <label class="font-bold text-xxs">Minimum Delivery Amount *</label>
          <input nz-input placeholder="0" type="number" formControlName="minimumDeliveryAmount"
            class="w-48 h-6 rounded-lg" />
        </div>


        <div *ngIf="operationThirdForm.value.delivery" class="flex flex-col">
          <label class="font-bold text-xxs">Maximum range of Delivery (in miles)*</label>
          <input nz-input placeholder="0" type="number" formControlName="maximumDeliveryRange"
            class="w-48 h-6 rounded-lg" />
        </div>


        <div *ngIf="operationThirdForm.value.delivery" class="flex flex-col">
          <label class="font-bold text-xxs">Delivery Time *</label>
          <div class="flex items-center gap-x-5">

            <nz-time-picker nzPlaceHolder="Time" formControlName="deliveryTimeStart" nzFormat="h:mm a"
              nzUse12Hours="true" [nzNowText]="' '"></nz-time-picker>
            <span class="font-bold">To</span>

            <nz-time-picker nzPlaceHolder="Time" formControlName="deliveryTimeEnd" [nzNowText]="' '" nzUse12Hours="true"
              nzFormat="h:mm a"></nz-time-picker>
          </div>
        </div>


        <div
          class="border flex  mt-5 w-48 items-center justify-start gap-x-7 border border-light-gray h-8 rounded-xl pl-2 py-2">
          <span class="font-bold">Enable Pickup</span>
          <nz-switch formControlName="pickup" nzSize="small"></nz-switch>
        </div>


        <div *ngIf="operationThirdForm.value.pickup" class="flex flex-col justify-center ">
          <label class="font-bold text-xxs">Pickup Time *</label>
          <div class="flex items-center gap-x-5">

            <nz-time-picker nzPlaceHolder="Time" formControlName="pickupTimeStart" nzFormat="h:mm a" nzUse12Hours="true"
              [nzNowText]="' '"></nz-time-picker>

            <span class="font-bold">To</span>

            <nz-time-picker nzPlaceHolder="Time" formControlName="pickupTimeEnd" [nzNowText]="' '" nzUse12Hours="true"
              nzFormat="h:mm a"></nz-time-picker>
          </div>
        </div>




      </form>

      <div class="flex justify-between mt-20 pb-12 ">
        <button class="text-green" nz-button (click)="prevStep()"> Previous </button>

        <button [disabled]="isNextButtonDisabled()" class="text-green" nz-button (click)="nextStep()">Next</button>
      </div>



    </div>

    <!-- Form 4 ------------------------------------------------------------------------------------------------>
    <!-- Form 4 ------------------------------------------------------------------------------------------------>
    <!-- Form 4 ------------------------------------------------------------------------------------------------>
    <!-- Form 4 ------------------------------------------------------------------------------------------------>

    <div *ngIf="currentStep === 3">
      <!-- Step 1 Content -->
      <h2 class="mb-10 font-bold text-green text-center">
        Banking and Payment Information
      </h2>

      <form [formGroup]="bankingInfoFourthForm" class="grid grid-cols-2 gap-x-10 gap-y-7">

        <div class="col-span-3 grid grid-cols-2 gap-y-10">
          <div class="flex flex-col mx-auto">
            <label class="font-bold text-xxs">Bank Name *</label>
            <input nz-input type="text" formControlName="bankName" class="w-48 h-6  rounded-lg" />
          </div>

          <div class="flex flex-col mx-auto">
            <label class="font-bold text-xxs">Account Holder Name *</label>
            <input nz-input type="text" formControlName="bankAccountHolder" class="w-48 h-6  rounded-lg" />
          </div>

          <div class="flex flex-col mx-auto">
            <label class="font-bold text-xxs">Account Number *</label>
            <input nz-input type="number" formControlName="bankAccountNumber" class="w-48 h-6  rounded-lg" />
          </div>


          <div class="flex flex-col mx-auto">
            <label class="font-bold text-xxs">Routing Number *</label>
            <input nz-input type="number" formControlName="bankAccountRoutingNumber" class="w-48 h-6  rounded-lg" />
          </div>

        </div>


      </form>

      <div class="flex justify-between mt-20 pb-12 ">
        <button class="text-green" nz-button (click)="prevStep()"> Previous </button>
        <button [disabled]="isNextButtonDisabled()" class="border border-green text-green" nz-button
          (click)="submitForm()">
          Submit
        </button>
      </div>
    </div>


  </div>
</section>
