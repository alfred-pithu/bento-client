  <nz-spin class="h-screen" [nzSpinning]="loading" nzSize="large" nzTip="Preparing your Bento...">
    <div class="flex gap-3 justify-center">
      <div
        (click)="redirectToService(service)"
        class="border w-32 h-40 flex justify-center items-center bg-light-green text-white border-0 cursor-pointer font-bold"
        *ngFor="let service of services"
      >
        <p>{{ service }}</p>
      </div>
    </div>
  </nz-spin>
